        <script src="@routes.Assets.at("js/jquery-1.2.6.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/jquery.scrollTo-1.3.3.js")" type="text/javascript"></script>

        <script type="text/javascript">
function init() {
    // Data we use
    var data = @Html(data);

    // Configuration (optional)
    var mycfg = {
        titel: "Age",
        innerRadius: 100
    }

    // Create the chart 
    wggChart.makeDonut("donutchart",data,mycfg);
};

    <body onload="init();">

        <div id="slider">

                    <div id="header">

                    </div>

                            <li><a href="#tpr" class="menu_02">Trips per Route</a></li>
                        </ul>
                    </div>
                </div> <!-- end of sidebar -->

                <div id="content">
                    <div class="scroll">

                            <div class="panel" id="rps">
                                <h1>Routes per Stop</h1>
                                <div id="donutchart" style="width:400px; height:400px;"></div>
                            </div> <!-- end of rps -->

                            <div class="panel" id="tpr">
                                <h1>Trips per Route</h1>
                            </div> <!-- end of tpr -->
                            <div class="col_380 float_r">

                            </div>

                    </div>
                </div>
